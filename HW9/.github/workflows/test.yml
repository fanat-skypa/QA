name: lesson 9 tests - simple-solution-api.spec.ts

on:
  pull_request:
    branches:
      - HW_9
    paths:
      - 'tests/dto/OrderDTO.ts'
      - 'tests/dto/order-schema.ts'
      - 'tests/simple-solution-api.spec.ts'
  push:
    branches:
      - HW_9
    paths:
      - 'tests/dto/OrderDTO.ts'
      - 'tests/dto/order-schema.ts'
      - 'tests/simple-solution-api.spec.ts'

jobs:
  autotests-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: HW9

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - run: npm ci
        working-directory: HW9

      - run: npx playwright install --with-deps
        working-directory: HW9

      - run: npx playwright test
        working-directory: HW9
