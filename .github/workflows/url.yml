name: Run tests for lesson 8

on:
  pull_request:
    branches:
      - master
    paths:
      - 'HW8/src/url-checker.ts'
      - 'HW8/tests/url-checker.test.ts'

  push:
    branches:
      - master
    paths:
      - 'HW8/src/url-checker.ts'
      - 'HW8/tests/url-checker.test.ts'


jobs:
  autotests-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: HW8

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Set up dependencies
        run: npm ci

      - name: Run tests
        run: npm test
