name: Run tests for lesson 8

on:
  pull_request:
    branches:
      - master
    paths:
      - 'HW8/src/password.ts'
      - 'HW8/tests/password.test.ts'
  push:
    branches:
      - master
    paths:
      - 'HW8/src/password.ts'
      - 'HW8/tests/password.test.ts'

jobs:
  autotests-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: HW8

    steps:
      - name: Debug folder structure
        run: ls -R   # показывает все файлы и папки
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Set up dependencies
        run: npm ci
        working-directory: HW8


      - name: Run tests
        run: npm test
        working-directory: HW8
